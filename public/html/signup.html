<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link rel='stylesheet' href='../css/common.css'>
        <link rel='stylesheet' href='../css/signup.css'>
        <script src="https://kit.fontawesome.com/4e72769f7c.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&display=swap" rel="stylesheet">
        <title>Traveler</title>
        <script src='../js/main.js' defer></script>
        <script src="../js/signup.js" defer></script>
    </head>
    <body>
        <div class="signup-wrap">
            <h1>Create Account</h1>
            <form action="/signup/submit" method="post">
                <div class="signup-info">
                    <label for="last-name">Last name</label>
                    <input type="text" id="last-name" name="last-name" autocomplete="off">
                </div>
                <div class="signup-info">
                    <label for="first-name">First name</label>
                    <input type="text" id="first-name" name="first-name" autocomplete="off">
                </div>
                <div class="signup-info">
                    <label for="id">ID</label>
                    <input type="text" id="id" name="id" autocomplete="off">
                </div>
                <div class="signup-info">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" autocomplete="off">
                </div>
                <div class="signup-info">
                    <label for="password-confirm">Confirm Password</label>
                    <input type="password" id="password-confirm" name="password-confirm" autocomplete="off">
                </div>
                <div class="signup-info birthday">
                    <label for="yy">Date of Birth</label>
                    <div class="birthday-info">
                        <div class="birth-yy">
                            <span class="birth-box">
                                <input type="text" id="yy" maxlength="4" placeholder="year(4digits)">
                            </span>
                        </div>
                        <div class="birth-mm">
                            <span class="birth-box">
                                <select id="mm">
                                    <option>month</option>
                                    <option value="01">1</option>
                                    <option value="02">2</option>
                                    <option value="03">3</option>
                                    <option value="04">4</option>
                                    <option value="05">5</option>
                                    <option value="06">6</option>
                                    <option value="07">7</option>
                                    <option value="08">8</option>
                                    <option value="09">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>
                            </span>
                        </div>
                        <div class="birth-dd">
                            <span class="birth-box">
                                <input type="text" id="dd" maxlength="2" placeholder="day">
                            </span>
                        </div>
                    </div>
                </div>
                <div class ="signup-info">
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender" required>
                        <!-- <option value="">Select</option> -->
                        <option value="male">male</option>
                        <option value="female">female</option>
                    </select>
                </div>
                <div class="btn-area">
                    <button type="submit" id="signup-btn">Sign Up</button>
                </div>
            </form>
        </div>
    </body>
</html>
