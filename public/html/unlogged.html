<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='common.css'>
    <script src="https://kit.fontawesome.com/4e72769f7c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&display=swap" rel="stylesheet">
    <title>Planner</title>
    <script src='main.js' defer></script>
    
</head>
<body>
    <nav class='navbar'>
        <div class='navbar_logo'>
            <i class="fas fa-globe"></i>
            <a href="/">2022 Planner</a>
        </div>
        <ul class='navbar_menu'>
            <li><a href="/JAN">JAN</a></li>
            <li><a href="/FEB">FEB</a></li>
            <li><a href="/MAR">MAR</a></li>
            <li><a href="/APR">APR</a></li>
            <li><a href="/MAY">MAY</a></li>
            <li><a href="/JUN">JUN</a></li>
            <li><a href="/JUL">JUL</a></li>
            <li><a href="/AUG">AUG</a></li>
            <li><a href="/SEP">SEP</a></li>
            <li><a href="/OCT">OCT</a></li>
            <li><a href="/NOV">NOV</a></li>
            <li><a href="/DEC">DEC</a></li>
        </ul>
        <ul class='navbar_newcomer'>            
            <li id="sign-in"><a href="">sign in</a></li>
            <li id="create-account"><a href="">create account</a></li>
        </ul>
        <a href="#" class="navbar_toggleBtn">
            <i class="fas fa-bars"></i>        
        </a>
    </nav>
    <div class="calender">
        <div class="cal_header">
            <div class="cal_year-month"></div>
            <ul class='mustdolist'>Must do list
                <li></li>
                <li></li>
                <li></li>
            </ul>     
        </div>
        <div class="main">
            <div class="days">
                <div class="day">SUN</div>
                <div class="day">MON</div>
                <div class="day">TUE</div>
                <div class="day">WED</div>
                <div class="day">THU</div>
                <div class="day">FRI</div>
                <div class="day">SAT</div>
            </div>
            <div class="dates"></div>  
        </div>
        <div class='progress'>
            <div>
            <label for='book'>
                <span class='lang'>- Read 40 books</span> 
                <span class="percent">49%</span>
            </label>
            <progress id='book' value="49" max="100" >49%</progress><br>
            </div>
            
            <div>
            <label for="health">
                <span class='lang'>- 20 times a month</span>
                <span class='percent'>30%</span>
            </label>
            <progress id='health' value="30" max="100">30%</progress><br>
            </div>

            <div>
                <label for="drawing">
                    <span class='lang'>- Draw 30 paintings</span>
                    <span class='percent'>72%</span>
                </label>
                <progress id='drawing' value='72' max='100'>72%</progress>
            </div>
        </div>
    </div>  
</body>
</html>
